<ion-header [translucent]="true" style="background-color: var(--ion-color-primary);">
  <ion-toolbar>
    <ion-title style="color: var(--ion-color-primary-contrast);">Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background-color: var(--ion-color-light);">
  <ion-grid>
    <!-- Encabezado con día y hora -->
    <ion-row class="header-row">
      <ion-col size="8">
        <h1 style="color: var(--ion-color-primary);">
          {{ today | date: 'EEEE' }}
        </h1>
      </ion-col>
      <ion-col size="4" class="time-col" style="text-align: right;">
        <h2 style="color: var(--ion-color-secondary);">
          {{ today | date:'shortTime' }}
        </h2>
      </ion-col>
    </ion-row>
    <!-- Mensaje de bienvenida -->
    <ion-row>
      <ion-col size="12">
        <h2 style="color: var(--ion-color-secondary);">¡Hola, Bienvenido!</h2>
      </ion-col>
    </ion-row>
    <!-- Sección de rutina -->
    <ion-row>
      <ion-col size="12">
        <div class="p-4">
          <h3 style="color: var(--ion-color-primary);">Tu rutina para hoy:</h3>
          <!-- Se asume que el componente routine-card emite el evento exerciseClicked -->
          <app-routine-card
            [routine]="routine$ | async"
            (exerciseClicked)="onExerciseClicked($event)"
          ></app-routine-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
