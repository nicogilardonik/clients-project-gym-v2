<ion-card style="background-color: var(--ion-color-light);">
  <ng-container *ngIf="routine; else noRoutine">
    <ion-card-header style="background-color: var(--ion-color-primary-tint);">
      <ion-card-title style="color: var(--ion-color-primary-contrast);">
        {{ routine.name }}
        <ion-icon
          name="barbell-outline"
          style="color: var(--ion-color-primary-contrast);"
        ></ion-icon>
      </ion-card-title>
      <ion-card-subtitle style="color: var(--ion-color-primary-contrast);">
        {{ routine.category | uppercase }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p class="description" style="color: var(--ion-color-dark);">{{ routine.description }}</p>
      <ion-list class="exercise-list">
        <ion-list-header>
          <ion-label style="color: var(--ion-color-primary);">
            Ejercicios
          </ion-label>
        </ion-list-header>
        <ng-container *ngFor="let exercise of routine.exercises">
          <app-exercise-item [exercise]="exercise"></app-exercise-item>
        </ng-container>
      </ion-list>
    </ion-card-content>
  </ng-container>
  <ng-template #noRoutine>
    <ion-card-header style="background-color: var(--ion-color-warning-tint);">
      <ion-card-title style="color: var(--ion-color-warning-contrast);">
        No hay rutina para hoy
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p style="color: var(--ion-color-dark);">
        Â¡Descansa! No hay rutina para hoy.
      </p>
    </ion-card-content>
  </ng-template>
</ion-card>
