<ion-card class="info-card">
  <ion-card-header>
    <ion-card-title>
      <ion-icon
        name="information-circle-outline"
        class="profile-icon"
      ></ion-icon>
      <span class="title">Informaci√≥n Personal</span>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>
      <ion-icon name="mail-outline" class="info-icon"></ion-icon>
      <span>{{ email }}</span>
    </p>
    <p>
      <ion-icon name="phone-portrait-outline" class="info-icon"></ion-icon>

    </p>
    <p>

      <span>Miembro desde {{ date }}</span>
    </p>
  </ion-card-content>
</ion-card>
