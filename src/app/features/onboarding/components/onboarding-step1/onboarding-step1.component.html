<ion-content class="ion-padding">
  <form [formGroup]="userForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre completo</ion-label>
        <ion-input formControlName="nombreCompleto"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input formControlName="direccion"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="tel" formControlName="telefono"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Sociedad médica</ion-label>
        <ion-input formControlName="sociedadMedica"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha de nacimiento</ion-label>
        <ion-datetime
          formControlName="fechaNacimiento"
          presentation="date"
        ></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Sexo</ion-label>
        <ion-select formControlName="sexo">
          <ion-select-option value="masculino">Masculino</ion-select-option>
          <ion-select-option value="femenino">Femenino</ion-select-option>
          <ion-select-option value="otro">Otro</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Cédula de identidad</ion-label>
        <ion-input formControlName="ci"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" (click)="nextStep()">Siguiente</ion-button>
  </form>
</ion-content>
