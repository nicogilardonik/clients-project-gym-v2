<ion-content class="ion-padding">
  <form [formGroup]="form" class="step2-form">
    <ion-label class="section-title">Presión Arterial</ion-label>
    <ion-item lines="inset">
      <ion-select
        formControlName="bloodPressure"
        interface="popover"
        placeholder="Seleccioná una opción"
      >
        <ion-select-option value="high">Alta</ion-select-option>
        <ion-select-option value="low">Baja</ion-select-option>
        <ion-select-option value="normal">Normal</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-text color="danger" *ngIf="isInvalid('bloodPressure')">
      Este campo es obligatorio
    </ion-text>

    <div formGroupName="history" class="history-group">
      <ion-label class="section-title history-label">ANTECEDENTES</ion-label>

      <ion-item lines="none">
        <ion-label>Respiratorios</ion-label>
        <ion-segment formControlName="respiratory">
          <ion-segment-button value="true">Sí</ion-segment-button>
          <ion-segment-button value="false">No</ion-segment-button>
        </ion-segment>
      </ion-item>
      <ion-text color="danger" *ngIf="isInvalid('respiratory', 'history')">
        Este campo es obligatorio
      </ion-text>

      <ion-item lines="none">
        <ion-label>Cardíacos</ion-label>
        <ion-segment formControlName="cardiac">
          <ion-segment-button value="true">Sí</ion-segment-button>
          <ion-segment-button value="false">No</ion-segment-button>
        </ion-segment>
      </ion-item>
      <ion-text color="danger" *ngIf="isInvalid('cardiac', 'history')">
        Este campo es obligatorio
      </ion-text>

      <ion-item lines="none">
        <ion-label>Quirúrgicos</ion-label>
        <ion-segment formControlName="chirurgical">
          <ion-segment-button value="true">Sí</ion-segment-button>
          <ion-segment-button value="false">No</ion-segment-button>
        </ion-segment>
      </ion-item>
      <ion-text color="danger" *ngIf="isInvalid('chirurgical', 'history')">
        Este campo es obligatorio
      </ion-text>

      <ion-item lines="none">
        <ion-label>Lesiones Patológicas</ion-label>
        <ion-segment formControlName="injuries">
          <ion-segment-button value="true">Sí</ion-segment-button>
          <ion-segment-button value="false">No</ion-segment-button>
        </ion-segment>
      </ion-item>
      <ion-text color="danger" *ngIf="isInvalid('injuries', 'history')">
        Este campo es obligatorio
      </ion-text>
    </div>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="prevStep()">Volver</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="nextStep()">Siguiente</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
