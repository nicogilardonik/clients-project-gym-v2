<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Horarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="container">
  <ion-grid class="main-grid">
    <ion-row>
      <ion-col size="12" class="selector-col">
        <app-day-selector
          [enrollmentsByDay]="enrollmentsByDay"
          (daySelected)="onDaySelected($event)"
        ></app-day-selector>
      </ion-col>
    </ion-row>
    <ion-row class="schedule-row">
      <ion-col size="12" class="schedule-col">
        <h2 class="schedule-title">Horarios Disponibles</h2>

        <!-- Loading spinner -->
        <div *ngIf="loading" class="loading-container">
          <ion-spinner name="circular"></ion-spinner>
          <p>Cargando horarios...</p>
        </div>

        <!-- Schedule cards - This is the scrollable container -->
        <div *ngIf="!loading" class="schedule-list">
          <div class="schedule-cards-wrapper">
            <app-schedule-card
              *ngFor="let schedule of schedulesForDay"
              [schedule]="schedule"
              [currentUserId]="currentUserId"
              (scheduleClicked)="onScheduleClicked($event)"
            ></app-schedule-card>

            <!-- Empty state -->
            <div *ngIf="schedulesForDay.length === 0" class="empty-state">
              <p>No hay horarios disponibles para este día.</p>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Modal de inscripción -->
  <ion-modal
    [isOpen]="showEnrollModal"
    (ionModalDidDismiss)="onEnrollModalDismiss()"
  >
    <ng-template>
      <app-enroll-confirmation-modal
        [schedule]="selectedSchedule"
        [isLoading]="loading"
        (confirm)="onEnrollConfirmed()"
        (cancel)="onEnrollModalDismiss()"
      ></app-enroll-confirmation-modal>
    </ng-template>
  </ion-modal>

  <!-- Modal de desinscripción -->
  <ion-modal
    [isOpen]="showUnsubscribeModal"
    (ionModalDidDismiss)="onUnsubscribeModalDismiss()"
  >
    <ng-template>
      <app-unsubscribe-confirmation-modal
        [schedule]="selectedSchedule"
        [isLoading]="loading"
        (confirm)="onUnsubscribeConfirmed()"
        (cancel)="onUnsubscribeModalDismiss()"
      ></app-unsubscribe-confirmation-modal>
    </ng-template>
  </ion-modal>

  <!-- Alert para límite de inscripciones o errores -->
  <ion-alert
    [isOpen]="showAlert"
    (ionAlertDidDismiss)="onAlertDismiss()"
    header="Información"
    message="{{ alertMessage }}"
    buttons="OK"
  >
  </ion-alert>
</ion-content>
