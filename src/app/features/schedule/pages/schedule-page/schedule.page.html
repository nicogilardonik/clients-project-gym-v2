<ion-header>
  <ion-toolbar>
    <ion-title>Horarios Disponibles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-grid>
   <ion-row>
     <ion-col size="12">
       <app-day-selector (daySelected)="onDaySelected($event)"></app-day-selector>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col>
       <div class="schedule-list">
         <app-schedule-card
           *ngFor="let schedule of schedulesForDay"
           [schedule]="schedule"
           [currentUserId]="currentUserId"
           (scheduleClicked)="onScheduleClicked($event)"
         >
         </app-schedule-card>
       </div>
     </ion-col>
   </ion-row>
 </ion-grid>
